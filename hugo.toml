baseURL = 'https://codeka.io/'
title = 'Julien Wittouck'
theme = "poison"

defaultContentLanguage = 'fr'

[languages]
  [languages.fr]
    languageCode = 'fr-FR'
    languageName = 'Français'
  [languages.en]
    languageCode = 'en'
    languageName = 'English'

[taxonomies]
  series = 'series'
  tags   = 'tags'

[permalinks]
  [permalinks.page]
    posts = '/:year/:month/:day/:slug'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

[params]
  brand = "Julien Wittouck"
  brand_image = '/images/pp_ekite_itvw.png'
  description = "freelance solution & software architect 🏗 - containers 🐋 & linux 🐧 ❤️ - teacher & trainer 🎓 @ univ-lille.fr - speaker 🎙 - Team @Cloud_Nord"
  front_page_content = ["posts", "projects", "books"]

  certifications = [
    {Name = "CKAD: Certified Kubernetes Application Developer", Issuer= "The Linux Foundation", Issued= "2023-12", Expires= "2026-12", Credentials= "https://www.credly.com/badges/cdd863d0-5136-44e1-a393-8fa2dd736fa2/public_url", Logo= "/ckad-certified-kubernetes-application-developer.png"},
    {Name = "HashiCorp Certified: Terraform Associate (003)", Issuer= "HashiCorp", Issued= "2023-11", Expires= "2025-11", Credentials= "https://www.credly.com/badges/c8e35084-2c3d-443f-96fd-76a46b237360/public_url", Logo= "/hashicorp-certified-terraform-associate-003.png"}
  ]

  plausible = true
  plausible_domain = "codeka.io"
