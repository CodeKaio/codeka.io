{{ range .Params.events }}
{{ if (or (.slides) (.youtube)) }}
<h1>{{ .name }} - {{ .date | time.Format ":date_medium" }}</h1>
<h2>Slides </h2>
<embed src="{{ .slides }}" type="application/pdf" width="100%" height="500px">

<h2>Video</h2>
<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{ .youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
{{ end }}
{{ end }}

{{ if (.Params.slides) }}
<h1>Slides </h2>
<embed src="{{ .Params.slides }}" type="application/pdf" width="100%" height="500px">

{{ end }}
